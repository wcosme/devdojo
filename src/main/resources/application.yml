server:
  error:
    include-stacktrace: on-param
  
# datasource  
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

# jpa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
          
# h2
  h2:
    console:
      enabled: true
      path: /h2-console